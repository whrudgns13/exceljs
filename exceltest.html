<html>
<head>
    <title>exceljs sample</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/1.6.2/exceljs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script>
        function save(blob, fileName) {
            var a = document.createElement("a");
            document.body.appendChild(a);
            a.style = "display: none";
            var url = window.URL.createObjectURL(blob);
            a.href = url;
            a.download = fileName;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function create() {
            var wb = new ExcelJS.Workbook();
            var ws = wb.addWorksheet('blort');

            var cell = ws.getCell('A1');
            cell.value = '12345\r\n56789';
            cell.alignment = {wrapText: true};

            cell = ws.getCell('A2');
            cell.value = '"000000000"';
            cell.alignment = {wrapText: true};
            cell = ws.getCell('A3');
            cell.alignment = {wrapText: true};
            cell.value = '"000000001"';

            wb.xlsx.writeBuffer()
                .then(function (buffer) {
                    console.log(buffer);
                    var blob = new Blob([buffer], {type: 'application/octet-stream'});
                    console.log(blob);
                    save(blob, 'excel.xlsx');
                });
        }
    </script>
</head>
<body>
    <input type="button" id="btn" value="Export to Excel"></input>
    <input type="button" id="btn2" value="Export to Excel22"></input>
</body>

<script src="extest.js" type="text/javascript"></script>
</html>
